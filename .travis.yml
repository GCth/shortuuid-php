language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - hhvm
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: nightly

before_script:
  - composer self-update
  - composer install --dev --prefer-source

script: ./vendor/bin/phpunit --coverage-text --coverage-clover ./build/logs/clover.xml